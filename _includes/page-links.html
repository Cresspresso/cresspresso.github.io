{% assign pages = site.pages | where: 'group', page.group | sort: 'order' %}
{% for pg in pages %}
{% unless pg.hide %}
<a class="nav-link" href="{{ site.baseurl }}{{ pg.permalink }}">
	{% if pg.icon %}
	<img class="icon" src="{% include iconsrc icon=include.icon %}"/>
	{% endif %}
	<span>{{ pg.title }}</span>
</a>
{% endunless %}
{% endfor %}
<!-- testing unvisited links -->
<a class="nav-link" href="THIS DOES NOT EXIST">Unvisited</a>
