{% assign pages = site.pages | where: 'group', page.group | sort: 'order' %}
{% for pg in pages %}
{% unless pg.hide %}
<a class="nav-link" href="{{ site.baseurl }}{{ pg.permalink }}" title="{{ pg.title }}">
	{% if pg.icon %}
	<img class="icon" src="{{ site.baseurl }}{{ site.iconsurl }}{{ pg.icon }}"/>
	{% endif %}
	<span>{{ pg.title }}</span>
</a>
{% endunless %}
{% endfor %}
<!-- testing unvisited links and 404 -->
