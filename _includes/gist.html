{% assign notFound = true %}
{% for gist in site.gists %}
{% if gist.title == include.title %}
{% assign notFound = false %}

{% if include.file %}
<script src="{{ gist.link }}.js?file={{ include.file }}"></script>
{% else %}
<script src="{{ gist.link }}.js"></script>
{% endif %}

{% endif %}
{% endfor %}
{% if notFound %}
<p>( Gist '{{ include.title }}' not found )</p>
{% endif %}
