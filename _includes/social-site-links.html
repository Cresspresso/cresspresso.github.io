{% assign pages = site.socialsites | sort: 'title' %}
{% for pg in pages %}
{% unless pg.hide %}
<a class="{% if pg.icon %}aicon{% endif %}" href="{{ pg.link }}" title="{{ pg.title }}">
	{% if pg.icon %}
	<img class="icon {% unless pg.icon_circle %}icon-square{% endunless %}" src="{{ site.baseurl }}{{ site.socialiconsurl }}{{ pg.icon }}" alt="{{ pg.title }}"/>
	{% endif pg.icon %}
	<span>{{ pg.title }}</span>
</a>
{% endunless %}
{% endfor %}
