{% assign pages = site.socialsites | sort: 'title' %}
{% for pg in pages %}
{% unless pg.hide %}
<a href="{{ pg.link }}" title="{{ pg.title }}">
	{% if pg.icon %}
	<img class="icon socialicon" src="{{ site.baseurl }}{{ site.socialiconsurl }}{{ pg.icon }}" alt="{{ pg.title }}"/>
	{% endif pg.icon %}
	<span>{{ pg.title }}</span>
</a>
{% endunless %}
{% endfor %}
