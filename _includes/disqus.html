{% if site.GH_ENV or site.disqusDebug %}
<div class="mydisqus">

<div id="disqus_thread"></div>
<script>

var disqus_config = function () {
this.page.url = "{{ site.realurl }}{{ page.url }}";
this.page.identifier = "{{ page.id }}";
this.page.title = "{{ page.title }}";
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://cresspresso.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
	
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus</a>.</noscript>
	
</div>
{% else %}
<div class="debug" style="margin-top: 1em">To see Disqus comments, view on GitHub Pages or set site.disqusDebug to true.</div>
{% endif %}
