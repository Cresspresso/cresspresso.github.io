{% for page in site.socialsites %}
    <li>
        <a href="{{ page.link }}">
            <div class="link">
                <span>{{ page.title }} - <i>{{ page.username }}</i></span>
                <img src="{{ site.baseurl }}/assets/images/socialsiteicons/{{ page.icon }}"/>
            </div>
        </a>
    </li>
{% endfor %}
