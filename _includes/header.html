<header>
	<a id="page-title" href="{{ site.baseurl }}{{ site.homepage.permalink }}">
		<span>{{ site.title }}</span>
		<img id="page-icon" src="{% include iconsrc icon=page.icon %}"/>
	</a>
	
	<div class="foldout-box">
		<input id="foldout-links" class="foldout" type="checkbox"/>
		<label for="foldout-links" class="foldout">
			<span>Navigation</span>
			<svg height="1em" width="1em" viewBox="0 0 100 100">
				<polygon class="foldout-arrow" points="20,40 80,40 50,70"/>
			</svg>
		</label>
		<div id="foldout-links" class="foldout">
			<nav>
				{% include page-links.html %}
			</nav>
		</div>
	</div>
</header>
