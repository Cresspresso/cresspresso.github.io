<hr id="posts">

{% assign noPosts = true %}

{% for post in site.posts %}
{% if post.group == page.group %}
{% assign noPosts = false %}
<article>
	<a class="article-header" href="{{ site.baseurl }}{{ post.url }}">
		<h3>{{ post.title }}</h3>
		<p class="date">{{ post.date | date: '%-d %b %Y, %R' }}</p>
	</a>
	<p>{{ post.description }}</p>
</article>
{% endif %}
{% endfor %}

{% if noPosts %}
<section>
	<p class="empty-info">( There are no posts in this section )</p>
</section>
{% endif %}
