<!doctype html>
<html>
    <head>
        {% include head.html group=page.group %}
    </head>
    <body>
        {% include header.html group=page.group %}
        <main>
			<section>
				<p id="date">{{ page.date | date: '%-d %b %Y, %R' }}</p>
				<h1>{{ page.title }}</h1>
				{% if page.description %}
				<p>{{ page.description }}</p>
				{% endif %}
			</section>

			<article>
				{{ content }}
			</article>
        </main>
        {% include footer.html %}
    </body>
</html>
